<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="mystyles.css">
<title>Contacts forms API</title>
</head>
<body>
<div class="container">
<h1>Contact Info</h1>
<h2>Enter your information</h2>
<div class="center">
<form class="styleform">

<input type="text" class="name" placeholder="Enter your name"/>	

<input type="text" class="lastname"  placeholder="Enter your Last name"/>

<input type="text" class="address" placeholder="Enter your address"/>

<input type="text" class="email" placeholder="Enter your email"/>

<input type="text" class="dob" placeholder="Enter your DOB"/>

<input type="text" class="title" placeholder="Enter your title"/>

<input type="text" class="country" placeholder="Enter your country"/>

<button class="submit">Submit</button>


</form>
</div>



<script src="https://code.jquery.com/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
